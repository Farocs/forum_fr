<!-- BEGIN chat -->
<!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="{T_THEME_PATH}/chat-ie.css"/><![endif]-->
<!-- BEGIN ajax -->
<script type="text/javascript">
function prepareChat()
{
	chat.lang = {ajax.LANG};

	chat.template = chat_template;
	chat_template = undefined; // It was moved, so it can be deleted.

	chat.updater.action = '{ajax.GETNEW_URL}';
	chat.updater.lastMessageID = '{ajax.LAST_MESSAGE_ID}';

	chat.construct();
}
onload_functions.push('prepareChat()');
</script>
<script type="text/javascript" src="./chat.js"></script>
<script type="text/javascript" src="{T_TEMPLATE_PATH}/chat.js"></script>
<!-- END ajax -->
<h3>{L_CHAT}</h3>
<div id="chatbox">
	<div class="forabg">
		<div class="inner"><span class="corners-top"><span></span></span>
		<ul id="chat_messages" class="topiclist forums">
			<!-- BEGIN messages -->
			<li id="{messages.ID}" class="row chat_date bg3">{messages.DATE}</li>
			<!-- BEGIN message -->
			<li id="{message.ID}" class="row">
				<div class="chat_info">
					<div class="chat_author">{message.AUTHOR}</div>
					<div class="chat_time">{message.TIME}</div>
					<!-- IF message.DELETE -->
					<div class="chat_actions">
						<a href="{message.DELETE}">x</a>
					</div>
					<!-- ENDIF -->
				</div>
				<div class="chat_text">{message.TEXT}</div>
				<div class="chat_clear"></div>
			</li>
			<!-- END message -->
			<!-- END messages -->
		</ul>
		<!-- BEGIN post -->
		<form id="chat_posting" method="post" action="{post.ACTION}" onsubmit="return chat.postingEngine.post(this)">
			<span>{L_MESSAGE}:</span>
			<fieldset>
				<input id="chat_posting_submit" type="submit" value="{L_SUBMIT}"/>
				<div><input type="text" name="message" id="chat_message" class="inputbox" maxlength="250"/></div>
			</fieldset>
		</form>
		<!-- END post -->
		<!-- BEGIN no_post -->
		<span id="chat_login_post">{no_post.MESSAGE}</span>
		<!-- END no_post -->
		<span class="corners-bottom"><span></span></span></div>
	</div>
</div>
<!-- END chat -->
